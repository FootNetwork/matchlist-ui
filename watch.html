<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Stream...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    let countdown = 5;
    const interval = setInterval(() => {
      countdown--;
      document.getElementById('timer').textContent = countdown;
      if (countdown === 0) {
        clearInterval(interval);
        window.location.href = 'https://foothub.xyz/watch';
      }
    }, 1000);
  </script>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background-color: #111;
      color: #ccc;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      max-width: 90%;
      margin: auto;
      box-sizing: border-box;
    }
    .loader {
      border: 4px solid #333;
      border-top: 4px solid #4da6ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .note {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
    .countdown {
      font-size: 1.2em;
      margin-top: 10px;
      color: #4da6ff;
    }
    @media (max-width: 480px) {
      h2 { font-size: 1.2em; }
      .countdown { font-size: 1em; }
      .note { font-size: 0.85em; }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Just a moment…</h2>
  <p class="note">
    Searching for sources and testing some layout stuff — please stand by, you’ll be redirected shortly.
  </p>
  <p class="countdown">Redirecting in <span id="timer">5</span> seconds…</p>
</body>
</html>
